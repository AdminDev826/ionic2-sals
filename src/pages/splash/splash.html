<ion-content class="content">
  <ion-card>
    <img style="border-radius:10%; margin:1px; width:98%;" src="{{splash_data.img_url}}" (load)="loaded = true" [ngClass]="{'img-loaded':loaded}" [hidden]="!loaded" />
    <ion-spinner name="bubbles" [ngClass]="{'center':true}" *ngIf="!loaded"></ion-spinner>
  </ion-card>

  <ion-row>
      <button style="width:100%;" ion-button  (click)="onClickEnter();">ENTER</button>
  </ion-row>


</ion-content>
