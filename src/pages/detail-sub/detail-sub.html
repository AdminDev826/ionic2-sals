<ion-header>

  <ion-navbar>
    <ion-title>detail_sub</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="detail_sub_content" padding>
<ion-card class="detail_sub_card"  *ngFor="let item of model_sub_category" >

  <ion-item style="background-color:bisque;border-radius:5%">

    <h4 style="font-color:blue;">{{item.post_title}}</h4>
    <p>{{item.post_date}}</p>
  </ion-item>

  <img class="detail_sub_img" src="{{item.post_img_url}}">

  <ion-card-content>
    <p>{{item.post_content}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="logo-usd"></ion-icon>
        <div>{{item.post_price}}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{item.post_sticky}}</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
