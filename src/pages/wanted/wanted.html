  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content>

  <ion-list>
    <ion-item id="parent_item" *ngFor="let item of keys; let i = index">
      <div class="title">
        <img class="title-image" src="{{item.img_url}}">
        <label class="title-text"  text-wrap>{{item.cate_name}}</label>
      </div>
      <ion-item-group >
        <ion-scroll scrollX="true"style="height: 160px;" class="scroll_content">
              <button *ngFor="let item1 of keys_sub[i]; let button_index = index"  class="btn-item" (click)="clickItem(i,button_index);" id="Location{{i}}{{button_index}}">

                <img class="item-image" src="{{item1.image_file}}">
                <label class="item-label" text-wrap>{{item1.name}}</label>

              </button>
        </ion-scroll>
      </ion-item-group>

    </ion-item>
  </ion-list>
</ion-content>
